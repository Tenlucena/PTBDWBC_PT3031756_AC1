    <h2>Mande uma mensagem</h2>

    <form>
      <ul style="list-style-type: disc; padding-left: 20px;">
        <li>
          <label for="nome">Nome</label>

        <fieldset>
          <legend>Opções de Resposta</legend>
          <input type="checkbox" id="respostaEmail" name="resposta" value="email">
          <label for="respostaEmail">E-Mail</label>
          
          <input type="checkbox" id="respostaTelefone" name="resposta" value="telefone">
          <label for="respostaTelefone">Telefone</label>
        </fieldset><br>

        <li>
